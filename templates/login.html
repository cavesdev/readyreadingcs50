{% extends 'layout.html' %}

{% block title %} Log in to RR! {% endblock %}

{% block body %}
    <div class="container">
        <h1>Log in with your RR! account </h1>

        <form action="{{ url_for('login') }}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="your_username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
            </div>
            <button type="submit" class="btn btn-light"> Log in </button>
        </form>
    </div>
{% endblock %}
